version: "3"

services:
    postgres:
        build: 
          context: build
          args:
            - PGVERSION=${PGVERSION}
        user: postgres
        command:
          - "postgres"
          - "-c"
          - "wal_level=logical"
          - "-c"
          - "max_replication_slots=10"
          - "-c"
          - "shared_preload_libraries=/opt/dummy_seclabel/dummy_seclabel"
        environment:
            POSTGRES_PASSWORD: ${PGPASSWORD}
        ports:
            - 25432:5432
        healthcheck:
          test: [ "CMD-SHELL", "pg_isready" ]
          interval: 10s
          timeout: 5s
          retries: 5
