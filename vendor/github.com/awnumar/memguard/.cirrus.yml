linux_task:
  container:
    image: golang:latest
  env:
    GO111MODULE: on
    GOPATH: /tmp/go
    CIRRUS_WORKING_DIR: /tmp/go/src/github.com/${CIRRUS_REPO_FULL_NAME}
  build_script:
    - go version
    - go get ./...
    - go build -race -v ./...
  test_script:
    - go test -race -v ./...
  bench_script:
    - go test -run=XXX -bench=. ./...

osx_task:
  osx_instance:
    image: mojave-base
  env:
    GO111MODULE: on
    GOPATH: /tmp/go
    PATH: ${GOPATH}/bin:${PATH}
    CIRRUS_WORKING_DIR: /tmp/go/src/github.com/${CIRRUS_REPO_FULL_NAME}
  install_script:
    - brew install go
  build_script:
    - go version
    - go get ./...
    - go build -race -v ./...
  test_script:
    - go test -race -v ./...
  bench_script:
    - go test -run=XXX -bench=. ./...

windows_task:
  windows_container:
    image: cirrusci/windowsservercore:2019
    os_version: 2019
  install_script: choco install -y golang
  build_script:
    - refreshenv
    - go version
    - go get ./...
    - go build -race -v ./...
  test_script:
    - refreshenv
    - go test -race -v -timeout 1h ./...
  bench_script:
    - refreshenv
    - go test -run=XXX -bench=. ./...

freebsd_task:
  freebsd_instance:
    image_family: freebsd-13-0-snap
  env:
    GO111MODULE: on
    GOPATH: /tmp/go
    PATH: ${GOPATH}/bin:${PATH}
    CIRRUS_WORKING_DIR: /tmp/go/src/github.com/${CIRRUS_REPO_FULL_NAME}
  install_script:
    - pkg install -y go git
  build_script:
    - go version
    - go get ./...
    - go build -race -v ./...
  test_script:
    - go test -race -v ./...
  bench_script:
    - go test -run=XXX -bench=. ./...
